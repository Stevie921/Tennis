 	/* ALLOWS THE PLAYER TO MOVE THEIR RACKET */

 		if(e.key == "ArrowDown" && movement < 640){

 	function auto(e){

    moveAmount = Math.floor(Math.random() * 10);
    
 	  if(autoMove > 630){ Ydirection = "up"};
 	  if(autoMove < 10){Ydirection = "down"};

    if(Ydirection == "down"){
       autoMove += moveAmount;
       right.style.marginTop = `${autoMove}px`;
    } else if(Ydirection == "up"){
       autoMove -= moveAmount;
       right.style.marginTop = `${autoMove}px`;
      }
      rivalTop = window.getComputedStyle(right).marginTop;
  }


     /* MOVES THE BALL ACROSS THE SCREEN */

     let diffAmount = 0;

      return Math.abs(a - b);
     }

     function ballPosition(e){
       if(ballMove == 15){ xDirection = "right"};
       if(ballMove == 1515){ xDirection = "left"};

       ballTop = window.getComputedStyle(ball).top;

       if(xDirection == "right"){
       	ballMove += 10;
       	ball.style.left = `${ballMove}px`;
       } else if(xDirection == "left"){
       	ballMove -= 10;
       	ball.style.left = `${ballMove}px`;
       }

       if(ballMove == 1515){
        distanceBetween = difference(parseInt(ballTop),parseInt(rivalTop));
       if(distanceBetween > 75){
         playerScore += 1;
         player.innerHTML = `${playerScore}`;
         ballMove = 15;
